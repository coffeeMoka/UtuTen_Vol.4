<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>カラー変換</title>
        <link href="../css/base.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h1>node.js カラー変換</h1>
        <form>
            <p><label for="R">R</label><input type="number" id="R"></p>
            <p><label for="G">G</label><input type="number" id="G"></p>
            <p><label for="B">B</label><input type="number" id="B"></p>
            <br />
            <p><label for="C">C</label><input type="number" id="C"></p>
            <p><label for="M">M</label><input type="number" id="M"></p>
            <p><label for="Y">Y</label><input type="number" id="Y"></p>
            <p><label for="K">K</label><input type="number" id="K"></p>
        </form>
        <button id="toCMYK">RGB → CYMK変換</button>
        <button id="toRGB">CYMK → RGB変換</button>
        <script src="../js/convertColor.js"></script>
    </body>
</html>
